<div class="game">
	<board ng-if="role === 'player'"></board>
	<spectate ng-if="role === 'spectator'"></spectate>
</div>
<div class="chat">
	<div>
		<p>Host: {{room.hostnick}}</p>
		<p>You are a {{role}}</p>
		<p ng-if="room.spectators.length > 0">Spectators: {{room.spectators.join(", ")}}</p>
	</div>
	<ul id="messages"></ul>
	<form>
		<input id="message" autocomplete="off"/>
		<button id="send">Send</button>
	</form>
</div>
